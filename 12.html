<html>
  <head>
    <title>Задача 4</title>
    <script type="text/javascript">
      function rFact(num) {
          if (num === 0)  return 1;
          else return num * rFact( num - 1 );
      }
      document.writeln("Ответ ", parseInt(rFact(11)/(rFact(3)*rFact(3)*rFact(2))), "<br \/>");
    </script>
  </head>
</html>
